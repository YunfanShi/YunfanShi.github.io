<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Pro Sync | V2.1 Fast-Trigger</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #6200ea; /* Deep Purple for V2.1 */
            --accent: #00e5ff;
            --bg: #0f172a;
            --surface: #1e293b;
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
        }

        body {
            margin: 0; font-family: 'Roboto', sans-serif; background: var(--bg); color: var(--text-main);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none;
        }

        /* === HEADER === */
        header {
            background: var(--surface); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #334155;
        }
        .brand { font-weight: 900; font-size: 18px; letter-spacing: 1px; color: var(--primary); display: flex; gap: 10px; align-items: center; text-shadow: 0 0 15px rgba(98, 0, 234, 0.5); }
        
        .sync-box { display: flex; flex-direction: column; align-items: flex-end; }
        .sync-badge { 
            font-family: 'Roboto Mono'; font-size: 12px; color: var(--accent); 
            background: rgba(0, 229, 255, 0.1); padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(0, 229, 255, 0.3);
            cursor: pointer; display: flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        .sync-badge:hover { background: rgba(0, 229, 255, 0.2); box-shadow: 0 0 10px rgba(0, 229, 255, 0.2); }
        .sync-badge.loading { color: #ffd600; border-color: #ffd600; background: rgba(255, 214, 0, 0.1); }
        .rtt-info { font-size: 10px; color: #64748b; margin-top: 3px; }

        /* === LAYOUT === */
        .container { flex: 1; display: grid; grid-template-columns: 320px 1fr; }
        aside { background: #0f172a; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        
        .input-area { padding: 20px; border-bottom: 1px solid #334155; }
        .g-input { 
            width: 100%; padding: 12px; background: #1e293b; border: 1px solid #334155; color: white; 
            margin-bottom: 10px; border-radius: 4px; font-family: 'Roboto Mono'; box-sizing: border-box; transition: 0.2s;
        }
        .g-input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(98, 0, 234, 0.3); }
        .btn-main { 
            width: 100%; padding: 12px; background: var(--primary); color: white; border: none; 
            font-weight: bold; border-radius: 4px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.2s;
        }
        .btn-main:hover { background: #7c4dff; }
        .btn-main:active { transform: translateY(1px); }

        .song-list { flex: 1; overflow-y: auto; }
        .song-item { padding: 15px 20px; border-bottom: 1px solid #1e293b; cursor: pointer; transition: 0.2s; }
        .song-item:hover { background: #1e293b; }
        .song-item.active { background: rgba(98, 0, 234, 0.15); border-left: 3px solid var(--primary); }
        .song-name { font-weight: bold; font-size: 14px; margin-bottom: 4px; color: #f1f5f9; }
        .song-id { font-size: 11px; color: #64748b; font-family: 'Roboto Mono'; }
        
        /* === MAIN PLAYER === */
        main { display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; background: #0b1120; }
        
        .timer-huge { 
            font-size: 140px; font-weight: 900; font-family: 'Roboto Mono'; line-height: 1; margin-bottom: 20px; letter-spacing: -5px; 
            font-variant-numeric: tabular-nums;
            background: linear-gradient(to bottom, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status-text { font-size: 16px; color: var(--text-sec); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 50px; font-weight: 500;}
        
        /* === OFFSET CONTROLS === */
        .offset-panel { 
            background: #1e293b; padding: 25px; border-radius: 16px; 
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            min-width: 300px;
        }
        .panel-label { font-size: 11px; color: #64748b; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .offset-display { font-family: 'Roboto Mono'; font-size: 28px; color: var(--accent); font-weight: bold; text-shadow: 0 0 20px rgba(0, 229, 255, 0.3); }
        .offset-display.neg { color: #ff4081; text-shadow: 0 0 20px rgba(255, 64, 129, 0.3); }
        
        .btn-group { display: flex; gap: 8px; }
        .btn-adj { 
            background: #334155; color: white; border: 1px solid #475569; padding: 10px 16px; 
            border-radius: 8px; cursor: pointer; font-family: 'Roboto Mono'; font-size: 12px; transition: 0.2s;
            font-weight: 500;
        }
        .btn-adj:hover { background: #475569; border-color: #64748b; }
        .btn-adj:active { background: var(--primary); border-color: var(--primary); }

        .helper-text { position: absolute; bottom: 20px; font-size: 12px; color: #475569; max-width: 400px; text-align: center; line-height: 1.5; }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .waiting { animation: pulse 1s infinite; color: var(--primary); text-shadow: 0 0 10px rgba(98, 0, 234, 0.4); }
    </style>
</head>
<body>

<header>
    <div class="brand"><span class="material-icons-round">bolt</span> FAST SYNC V2.1</div>
    <div class="sync-box">
        <div id="sync-btn" class="sync-badge" onclick="performRobustSync()">
            <span class="material-icons-round" style="font-size:14px">sync</span>
            <span id="sync-status">Click to Sync</span>
        </div>
        <div id="rtt-display" class="rtt-info">RTT: --</div>
    </div>
</header>

<div class="container">
    <aside>
        <div class="input-area">
            <input type="text" id="inp-id" class="g-input" placeholder="NetEase Song ID (e.g. 186016)">
            <input type="text" id="inp-name" class="g-input" placeholder="Song Name">
            <button class="btn-main" onclick="addSong()">Add Track</button>
        </div>
        <div id="song-list-el" class="song-list"></div>
    </aside>

    <main>
        <div id="timer-display" class="timer-huge">--.---</div>
        <div id="status-display" class="status-text">IDLE (10s Mode)</div>

        <div class="offset-panel">
            <div class="panel-label">Phase Alignment (Hardware Fix)</div>
            <div id="manual-offset-val" class="offset-display">0 ms</div>
            <div class="btn-group">
                <button class="btn-adj" onclick="adjustOffset(-50)">-50</button>
                <button class="btn-adj" onclick="adjustOffset(-10)">-10</button>
                <button class="btn-adj" onclick="adjustOffset(10)">+10</button>
                <button class="btn-adj" onclick="adjustOffset(50)">+50</button>
            </div>
            <div style="font-size:11px; color:#64748b; margin-top:8px;">Windows lagging? Try negative (-) values.</div>
        </div>

        <div class="helper-text">
            <b>FAST MODE (10s):</b><br>
            Triggers at :00, :10, :20, :30, :40, :50.<br>
            Use SPACE to arm. Adjust +/- to fix the 60ms delay.
        </div>
    </main>
</div>

<audio id="audio-core"></audio>

<script>
    /* ================= CORE STATE ================= */
    const STATE = {
        songs: JSON.parse(localStorage.getItem('ps_songs')) || [],
        manualOffset: parseInt(localStorage.getItem('ps_offset')) || 0,
        netOffset: 0, 
        curIdx: 0,
        status: 'IDLE', 
        targetTime: 0,
        audio: document.getElementById('audio-core'),
        rtt: 0,
        animFrame: null
    };

    /* ================= 1. ROBUST NTP SYNC ================= */
    async function performRobustSync() {
        const btn = document.getElementById('sync-btn');
        const rttDisp = document.getElementById('rtt-display');
        btn.className = 'sync-badge loading';
        document.getElementById('sync-status').innerText = "Sampling...";

        const samples = [];
        const ATTEMPTS = 6; 

        for(let i=0; i<ATTEMPTS; i++) {
            try {
                const t0 = Date.now();
                const res = await fetch(`https://worldtimeapi.org/api/timezone/Etc/UTC?t=${t0}`, {cache: "no-store"});
                const data = await res.json();
                const t3 = Date.now();
                
                const serverTime = new Date(data.datetime).getTime();
                const rtt = t3 - t0;
                const offset = (serverTime + (rtt/2)) - t3;
                
                samples.push({ offset, rtt });
                rttDisp.innerText = `Sample ${i+1}/${ATTEMPTS} (RTT: ${rtt}ms)`;
                await new Promise(r => setTimeout(r, 200)); 
            } catch(e) { console.warn("Sync fail"); }
        }

        if(samples.length < 3) {
            btn.className = 'sync-badge';
            document.getElementById('sync-status').innerText = "Sync Failed";
            return;
        }

        samples.sort((a, b) => a.rtt - b.rtt);
        const bestSamples = samples.slice(0, 3);
        const avgOffset = bestSamples.reduce((sum, s) => sum + s.offset, 0) / bestSamples.length;
        const avgRtt = bestSamples.reduce((sum, s) => sum + s.rtt, 0) / bestSamples.length;

        STATE.netOffset = avgOffset;
        STATE.rtt = Math.round(avgRtt);

        btn.className = 'sync-badge';
        document.getElementById('sync-status').innerText = "Synced";
        rttDisp.innerText = `Offset: ${Math.round(STATE.netOffset)}ms | RTT: ${STATE.rtt}ms`;
    }

    function getPreciseTime() {
        return Date.now() + STATE.netOffset;
    }

    /* ================= 2. ENGINE (UPDATED FOR 10s INTERVAL) ================= */
    function adjustOffset(delta) {
        STATE.manualOffset += delta;
        localStorage.setItem('ps_offset', STATE.manualOffset);
        updateOffsetUI();
    }

    function updateOffsetUI() {
        const el = document.getElementById('manual-offset-val');
        const val = STATE.manualOffset;
        el.innerText = (val > 0 ? "+" : "") + val + " ms";
        el.className = val === 0 ? 'offset-display' : (val < 0 ? 'offset-display neg' : 'offset-display');
    }

    function armSystem() {
        if(STATE.status === 'PLAYING' || STATE.status === 'ARMED') {
            STATE.audio.pause();
            STATE.audio.currentTime = 0;
            STATE.status = 'IDLE';
            document.getElementById('status-display').innerText = "IDLE (10s Mode)";
            document.getElementById('status-display').classList.remove('waiting');
            document.getElementById('timer-display').innerText = "--.---";
            cancelAnimationFrame(STATE.animFrame);
            return;
        }

        if(STATE.songs.length === 0) return alert("Add a song first.");

        const now = getPreciseTime();
        
        // === CHANGED LOGIC START: 10 SECOND INTERVAL ===
        // Align to next 10,000ms (10 seconds)
        const INTERVAL = 10000;
        let target = Math.ceil(now / INTERVAL) * INTERVAL;
        
        // Buffer Check: If target is less than 4 seconds away, skip to the NEXT interval
        // This gives time for the 'audio.load()' to actually fetch headers
        if (target - now < 4000) target += INTERVAL;
        // === CHANGED LOGIC END ===

        STATE.targetTime = target; 
        
        const s = STATE.songs[STATE.curIdx];
        STATE.audio.src = `https://music.163.com/song/media/outer/url?id=${s.id}.mp3`;
        STATE.audio.load();

        STATE.status = 'ARMED';
        // Show seconds only for cleaner look
        const dateObj = new Date(target);
        const timeStr = dateObj.toLocaleTimeString([], { hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit' });
        document.getElementById('status-display').innerText = `ARMED - FIRING AT ${timeStr}.${dateObj.getMilliseconds().toString().padStart(3,'0')}`;
        document.getElementById('status-display').classList.add('waiting');

        loop();
    }

    function loop() {
        if(STATE.status !== 'ARMED') return;

        const now = getPreciseTime();
        
        // Target Logic: World Time Target + Manual Compensation
        const effectiveTarget = STATE.targetTime + STATE.manualOffset;
        const diff = effectiveTarget - now;

        if (diff <= 0) {
            STATE.audio.play();
            STATE.status = 'PLAYING';
            document.getElementById('status-display').innerText = "PLAYING";
            document.getElementById('status-display').classList.remove('waiting');
            document.getElementById('timer-display').innerText = "0.000";
            return;
        }

        const secs = (diff / 1000).toFixed(3);
        document.getElementById('timer-display').innerText = secs;

        STATE.animFrame = requestAnimationFrame(loop);
    }


    /* ================= 3. UI HELPERS ================= */
    function addSong() {
        const id = document.getElementById('inp-id').value;
        const name = document.getElementById('inp-name').value || id;
        if(!id) return;
        STATE.songs.push({id, name});
        saveSongs();
        renderSongs();
        document.getElementById('inp-id').value = "";
    }
    
    function removeSong(i, e) {
        e.stopPropagation();
        STATE.songs.splice(i, 1);
        saveSongs();
        renderSongs();
    }

    function selectSong(i) {
        if(STATE.status !== 'IDLE') return;
        STATE.curIdx = i;
        renderSongs();
    }

    function renderSongs() {
        const list = document.getElementById('song-list-el');
        list.innerHTML = "";
        STATE.songs.forEach((s, i) => {
            const div = document.createElement('div');
            div.className = `song-item ${i === STATE.curIdx ? 'active' : ''}`;
            div.onclick = () => selectSong(i);
            div.innerHTML = `
                <div class="song-name">${s.name}</div>
                <div class="song-id">ID: ${s.id}</div>
                <div style="position:absolute; right:10px; top:15px; color:#64748b;" onclick="removeSong(${i}, event)">âœ•</div>
            `;
            div.style.position = 'relative';
            list.appendChild(div);
        });
    }

    function saveSongs() { localStorage.setItem('ps_songs', JSON.stringify(STATE.songs)); }

    window.addEventListener('keydown', e => {
        if(e.code === 'Space' && e.target.tagName !== 'INPUT') {
            e.preventDefault();
            armSystem();
        }
    });
    
    updateOffsetUI();
    renderSongs();
    performRobustSync(); 
    setInterval(() => performRobustSync(), 60000); 

</script>
</body>
</html>
