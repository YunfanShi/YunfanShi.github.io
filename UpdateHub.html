<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
    
    <style>
        :root {
            /* Google Material Palette */
            --primary: #1a73e8;
            --primary-bg: #e8f0fe;
            --surface: #ffffff;
            --background: #f8f9fa;
            --text-main: #202124;
            --text-sub: #5f6368;
            --border: #dadce0;
            --shadow-card: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-hover: 0 4px 8px 3px rgba(60,64,67,0.15);
            --anim-curve: cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- Header & Countdown --- */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            background: #e6f4ea;
            color: #137333;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #1e8e3e;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 40px;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-sub);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .countdown-card {
            background: var(--primary);
            color: white;
            display: inline-block;
            padding: 16px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .timer-label { font-size: 13px; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .timer-val { font-size: 28px; font-weight: 700; font-variant-numeric: tabular-nums; margin-top: 4px; }

        /* --- Sticky Navigation (The Magic Switch) --- */
        .nav-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            display: flex;
            justify-content: center;
            margin-top: -25px; /* Pull up to overlap header slightly */
            margin-bottom: 40px;
            pointer-events: none; /* Let clicks pass through outside the button */
        }

        .toggle-switch {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 6px;
            border-radius: 100px;
            display: flex;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .toggle-btn {
            padding: 12px 32px;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-sub);
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s;
            position: relative;
            font-family: 'Google Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn.active { color: var(--primary); }

        /* The sliding background pill */
        .slider {
            position: absolute;
            height: calc(100% - 12px);
            top: 6px;
            left: 6px;
            background: var(--primary-bg);
            border-radius: 90px;
            z-index: 1;
            transition: transform 0.4s var(--anim-curve), width 0.4s var(--anim-curve);
        }

        /* --- Content Layout --- */
        .content-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 80px;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .content-container.fading {
            opacity: 0;
            transform: translateY(10px);
        }

        .section-title {
            font-size: 22px;
            color: var(--text-main);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Global Update Log (Timeline) --- */
        .global-log {
            background: var(--surface);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-card);
            margin-bottom: 40px;
            border: 1px solid var(--border);
        }

        .log-item {
            padding-bottom: 20px;
            border-left: 2px solid var(--border);
            padding-left: 20px;
            position: relative;
        }
        .log-item:last-child { border-left: 2px solid transparent; padding-bottom: 0; }
        
        .log-item::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 0;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            border: 4px solid var(--surface);
        }

        .log-date { font-size: 12px; color: var(--text-sub); font-weight: 500; margin-bottom: 4px; }
        .log-version { display: inline-block; background: var(--text-main); color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 12px; margin-left: 8px; }
        .log-content { font-size: 15px; line-height: 1.6; }

        /* --- Modules Grid --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border-radius: 24px;
            padding: 24px;
            box-shadow: var(--shadow-card);
            transition: all 0.3s var(--anim-curve);
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            cursor: default;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-bg);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .card-badge {
            font-size: 12px;
            background: #f1f3f4;
            color: var(--text-sub);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .module-name { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
        .module-desc { font-size: 14px; color: var(--text-sub); line-height: 1.5; flex-grow: 1; margin-bottom: 20px;}
        
        .update-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
        }
        .update-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .update-row span:last-child { font-weight: 500; color: var(--text-main); }
        .update-row span:first-child { color: var(--text-sub); }

        .action-btn {
            margin-top: 16px;
            display: inline-block;
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            font-size: 14px;
            border: 1px solid var(--border);
            padding: 8px 0;
            text-align: center;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .action-btn:hover { background: var(--primary-bg); border-color: var(--primary-bg); }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 142, 62, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(30, 142, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 142, 62, 0); }
        }
        
        /* Device icons */
        .material-symbols-rounded { font-size: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="status-badge">
            <div class="status-dot"></div>
            系统运行正常 · 全部服务在线
        </div>
        <h1>Update Hub</h1>
        <p class="subtitle">追踪所有项目的迭代与未来计划</p>
        
        <div class="countdown-card">
            <div class="timer-label">下一次计划更新</div>
            <div class="timer-val" id="countdown">--:--:--:--</div>
            <div style="font-size: 12px; margin-top:5px; opacity:0.8" id="next-plan-desc">Loading plan...</div>
        </div>
    </header>

    <div class="nav-container">
        <div class="toggle-switch">
            <div class="slider" id="slider"></div>
            <button class="toggle-btn active" onclick="switchView('desktop', this)">
                <span class="material-symbols-rounded">computer</span>
                jackyun.top
            </button>
            <button class="toggle-btn" onclick="switchView('mobile', this)">
                <span class="material-symbols-rounded">smartphone</span>
                jack2025a.github.io
            </button>
        </div>
    </div>

    <main class="content-container" id="main-content">
        </main>

    <script>
        // ==========================================
        // 1. 数据配置中心 (在这里修改内容)
        // ==========================================
        
        // 计划更新时间与内容
        const PLAN = {
            date: "2025-12-17 14:00:00", // 格式: YYYY-MM-DD HH:MM:SS
            description: "Vocab手机版V1.0.0"
        };

        // 数据库
        const database = {
            desktop: {
                urlPrefix: "https://jackyun.top/",
                logs: [
                    { date: "2025-12-17", ver: "v1.6", content: "将电脑端从旧域名jack2025a.github.io迁移到jackyun.top" },
                    { date: "2025-12-16", ver: "v1.5.5", content: "完善Vocab模块" }
                ],
                modules: [
                    {
                        id: "poem",
                        name: "Poem 沉浸背诵",
                        icon: "menu_book",
                        ver: "3.1.3",
                        date: "2025-12-7",
                        desc: "专注于古诗词学习和背诵的单 HTML 网页应用。它通过“沉浸式”的设计，帮助用户更高效、更具仪式感地完成背诵任务。",
                        link: "https://jackyun.top/Poem.html"
                    }, 
                     {
                        id: "Vocab",
                        name: "Vocab Master",
                        icon: "school",
                        ver: "1.8.2",
                        date: "2025-12-16",
                        desc: "沉浸式单词记忆应用，采用 Material Design 3 设计，集成 SRS 间隔复习算法、TTS 发音及多种测试模式。",
                        link: "Vocab.html"
                    },
                    {
                        id: "ADN",
                        name: "Auxiliary Data Network",
                        icon: "terminal",
                        ver: "1.0 Beta",
                        date: "2025-12-16",
                        desc: "专为高效办公和跨设备文本传输设计的轻量级 Web 工具",
                        link: "https://jackyun.top/ADN.html"
                    },
                    {
                        id: "lexicon",
                        name: "LexiconLab",
                        icon: "science",
                        ver: "1.0 Beta",
                        date: "2025-12-15",
                        desc: "智能词汇分拣实验室，用于批量处理和分析文本数据。",
                        link: "https://jackyun.top/LexiconLab.html"
                    },
                    {
                        id: "bf6",
                        name: "Battlefield 6 Hub",
                        icon: "sports_esports",
                        ver: "1.0 Alpha",
                        date: "2025-10-29",
                        desc: "战地6倒计时与购买渠道聚合页面。",
                        link: "https://jackyun.top/bf6.html"
                    },
                  
                    
                ]
            },
            mobile: {
                urlPrefix: "https://jack2025a.github.io/",
                logs: [
                    { date: "2025-12-17", ver: "v1.0", content: "移动端全新上线，全功能无损适配" }
                ],
                modules: [
                    {
                        id: "vocab_m",
                        name: "Vocab Flow (Mobile)",
                        icon: "touch_app",
                        ver: "1.0.0",
                        date: "2025-12-17",
                        desc: "专为手机设计的单词卡片，适配低配置手机，极致省电。",
                        link: "https://jack2025a.github.io/VocabM.html"
                    },
                    {
                        id: "adn",
                        name: "WorkStation ADN",
                        icon: "content_paste",
                        ver: "1.0.0",
                        date: "2025-12-17",
                        desc: "跨设备文本传输解决方案，生成 TXT 下载链接，解决微信传输限制。",
                        link: "https://jack2025a.github.io/ADN.html"
                    },
                    {
                        id: "poem",
                        name: "Poem 沉浸背诵Mobile",
                        icon: "menu_book",
                        ver: "1.0.0",
                        date: "2025-12-7",
                        desc: "专注于古诗词学习和背诵的单 HTML 网页应用。它通过“沉浸式”的设计，帮助用户更高效、更具仪式感地完成背诵任务。",
                        link: "https://jack2025a.github.io/Poem.html"
                    }, 
                    {
                        id: "lexicon",
                        name: "LexiconLabMobile",
                        icon: "science",
                        ver: "1.0 Beta",
                        date: "2025-12-15",
                        desc: "智能词汇分拣实验室，用于批量处理和分析文本数据。",
                        link: "https://jack2025a.github.io/LexiconLab.html"
                    },
            
                ]
            }
        };

        // ==========================================
        // 2. 核心逻辑 (动画与渲染)
        // ==========================================

        let currentView = 'desktop';

        function init() {
            startCountdown();
            renderContent('desktop');
            updateSlider(document.querySelector('.toggle-btn.active'));
        }

        // 倒计时逻辑
        function startCountdown() {
            const target = new Date(PLAN.date).getTime();
            document.getElementById('next-plan-desc').innerText = "计划内容: " + PLAN.description;

            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;

                if (diff < 0) {
                    document.getElementById('countdown').innerText = "Update Arrived!";
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerText = 
                    `${d}d ${h.toString().padStart(2,'0')}h ${m.toString().padStart(2,'0')}m ${s.toString().padStart(2,'0')}s`;
            }, 1000);
        }

        // 切换视图逻辑
        function switchView(view, btn) {
            if (view === currentView) return;
            
            // 1. 移动滑块
            updateSlider(btn);
            
            // 2. 按钮样式切换
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // 3. 内容淡出淡入动画
            const container = document.getElementById('main-content');
            container.classList.add('fading');

            setTimeout(() => {
                renderContent(view);
                currentView = view;
                container.classList.remove('fading');
            }, 300); // 等待淡出动画完成
        }

        function updateSlider(btn) {
            const slider = document.getElementById('slider');
            slider.style.width = btn.offsetWidth + 'px';
            slider.style.transform = `translateX(${btn.offsetLeft}px)`;
        }

        // 渲染HTML内容
        function renderContent(type) {
            const data = database[type];
            const container = document.getElementById('main-content');
            
            let html = `
                <section>
                    <div class="section-title">
                        <span class="material-symbols-rounded">history</span>
                        平台更新记录 (${type === 'desktop' ? '桌面端' : '移动端'})
                    </div>
                    <div class="global-log">
                        ${data.logs.map(log => `
                            <div class="log-item">
                                <div class="log-date">${log.date} <span class="log-version">${log.ver}</span></div>
                                <div class="log-content">${log.content}</div>
                            </div>
                        `).join('')}
                    </div>
                </section>

                <section>
                    <div class="section-title">
                        <span class="material-symbols-rounded">grid_view</span>
                        功能模块状态
                    </div>
                    <div class="grid">
                        ${data.modules.map(mod => `
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-icon">
                                        <span class="material-symbols-rounded">${mod.icon}</span>
                                    </div>
                                    <span class="card-badge">${mod.ver}</span>
                                </div>
                                <div class="module-name">${mod.name}</div>
                                <div class="module-desc">${mod.desc}</div>
                                <div class="update-info">
                                    <div class="update-row">
                                        <span>最近更新</span>
                                        <span>${mod.date}</span>
                                    </div>
                                    <div class="update-row">
                                        <span>状态</span>
                                        <span style="color:#1e8e3e">Stable</span>
                                    </div>
                                </div>
                                <a href="${mod.link}" target="_blank" class="action-btn">
                                    打开 ${mod.name}
                                </a>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
            
            container.innerHTML = html;
        }

        // 窗口大小改变时修正滑块位置
        window.addEventListener('resize', () => {
            updateSlider(document.querySelector('.toggle-btn.active'));
        });

        // 初始化
        init();

    </script>
</body>
</html>
