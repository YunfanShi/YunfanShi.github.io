<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Flow - Redirecting</title>
    <style>
        /* --- Google Material Design Variables --- */
        :root {
            --md-sys-color-primary: #1a73e8;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-surface: #ffffff;
            --md-sys-color-surface-variant: #f1f3f4;
            --md-sys-color-background: #f8f9fa;
            --md-sys-color-on-surface: #202124;
            --md-sys-color-on-surface-variant: #5f6368;
            --md-sys-shape-corner-extra-large: 28px;
            --md-sys-shape-corner-full: 999px;
            --md-sys-elevation-level1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        }

        body {
            font-family: 'Google Sans', Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: var(--md-sys-color-background);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--md-sys-color-on-surface);
            -webkit-font-smoothing: antialiased;
        }

        /* --- Card Container --- */
        .card {
            background: var(--md-sys-color-surface);
            padding: 48px 40px;
            border-radius: var(--md-sys-shape-corner-extra-large);
            box-shadow: var(--md-sys-elevation-level1);
            max-width: 400px;
            width: 85%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.12), 0 4px 8px rgba(0,0,0,0.08);
        }

        /* --- Header & Logo --- */
        .logo-container {
            margin-bottom: 24px;
        }

        .google-logo-icon {
            width: 48px;
            height: 48px;
            fill: var(--md-sys-color-primary);
        }

        h1 {
            font-size: 24px;
            font-weight: 400; /* Google uses lighter weights for headers usually */
            margin: 0 0 8px 0;
            color: var(--md-sys-color-on-surface);
            letter-spacing: -0.5px;
        }

        p.subtitle {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            margin: 0 0 32px 0;
            line-height: 1.5;
        }

        /* --- Device Status Section --- */
        .device-card {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .device-icon {
            width: 24px;
            height: 24px;
            fill: var(--md-sys-color-on-surface-variant);
            transition: fill 0.3s ease;
        }

        .device-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .device-card.active .device-icon {
            fill: var(--md-sys-color-primary);
        }
        
        .device-card.active .device-text {
            color: var(--md-sys-color-primary);
        }

        /* --- Progress Bar --- */
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--md-sys-color-primary);
            width: 0%;
            border-radius: 2px;
            transition: width 1s linear; /* Smooth transition handled by JS */
        }

        .status-text {
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            min-height: 18px; /* Prevent layout shift */
        }

        /* --- Footer Link --- */
        .manual-link-container {
            margin-top: 32px;
        }

        .text-button {
            display: inline-block;
            font-size: 13px;
            font-weight: 500;
            color: var(--md-sys-color-primary);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--md-sys-shape-corner-full);
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }

        .text-button:hover {
            background-color: rgba(26, 115, 232, 0.08); /* Light blue background on hover */
        }

        /* --- Animations --- */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-entry {
            animation: fadeUp 0.6s cubic-bezier(0.2, 0.0, 0.2, 1) forwards;
        }

    </style>
</head>
<body>

    <div class="card animate-entry">
        <div class="logo-container">
            <svg class="google-logo-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
        </div>

        <h1>Vocab Flow</h1>
        <p class="subtitle">Smart Redirect System</p>

        <div class="device-card" id="device-card">
            <svg id="icon-placeholder" class="device-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>
            <span id="device-text" class="device-text">Analyzing device...</span>
        </div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="status-text">
            即将跳转 <span id="timer-text"></span>
        </div>

        <div class="manual-link-container">
            <a href="#" id="manual-switch" class="text-button">手动选择版本</a>
        </div>
    </div>

    <script>
        // --- Config ---
        const PC_URL = "https://jackyun.top/Vocab.html";         
        const PHONE_URL = "https://jack2025a.github.io/VocabM.html"; 
        const REDIRECT_SECONDS = 3; // 缩短为3秒，体验更好 (Google通常很快)

        // Icons (SVG Paths)
        const ICONS = {
            mobile: '<path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>',
            desktop: '<path d="M20 18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/>'
        };

        function detectDevice() {
            const ua = navigator.userAgent;
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua) ? 'Mobile' : 'PC';
        }

        function initRedirect() {
            const device = detectDevice();
            const deviceCard = document.getElementById('device-card');
            const iconPlaceholder = document.getElementById('icon-placeholder');
            const deviceText = document.getElementById('device-text');
            const manualLink = document.getElementById('manual-switch');
            const progressBar = document.getElementById('progress-bar');
            const timerText = document.getElementById('timer-text');

            let targetUrl = "";
            let currentTime = 0;
            const totalTime = REDIRECT_SECONDS * 1000; // ms
            const intervalStep = 50; // Update every 50ms for smoothness

            // 1. UI Setup based on device
            if (device === 'Mobile') {
                iconPlaceholder.innerHTML = ICONS.mobile;
                deviceText.textContent = "已识别为移动设备";
                manualLink.textContent = "切换至桌面版";
                manualLink.href = PC_URL;
                targetUrl = PHONE_URL;
            } else {
                iconPlaceholder.innerHTML = ICONS.desktop;
                deviceText.textContent = "已识别为桌面设备";
                manualLink.textContent = "切换至移动版";
                manualLink.href = PHONE_URL;
                targetUrl = PC_URL;
            }

            // Activate visual style
            setTimeout(() => deviceCard.classList.add('active'), 200);

            // 2. Progress Animation Logic
            const timer = setInterval(() => {
                currentTime += intervalStep;
                const progress = Math.min((currentTime / totalTime) * 100, 100);
                
                // Update Progress Bar Width
                progressBar.style.width = `${progress}%`;
                
                // Update Text (Optional, keeping it clean is better)
                // timerText.textContent = `(${Math.ceil((totalTime - currentTime)/1000)}s)`;

                if (currentTime >= totalTime) {
                    clearInterval(timer);
                    window.location.href = targetUrl;
                }
            }, intervalStep);
        }

        document.addEventListener('DOMContentLoaded', initRedirect);
    </script>
</body>
</html>
