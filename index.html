<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack's Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            /* Google 品牌色 */
            --g-blue: #4285F4;
            --g-red: #EA4335;
            --g-yellow: #FBBC05;
            --g-green: #34A853;
            
            /* 界面颜色 (浅色模式) */
            --bg-color: #ffffff;
            --header-bg: #ffffff;
            --text-main: #202124;
            --text-sub: #5f6368;
            --card-bg: #ffffff;
            --card-border: #dadce0;
            --card-hover-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --btn-bg: #1a73e8;
            --btn-text: #ffffff;
        }

        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202124;
                --header-bg: #202124;
                --text-main: #e8eaed;
                --text-sub: #9aa0a6;
                --card-bg: #303134;
                --card-border: #5f6368;
                --card-hover-shadow: 0 4px 8px 3px rgba(0,0,0,0.3);
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 顶部导航 */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: var(--header-bg);
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: 500;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-sub);
        }

        .logo span.brand { color: var(--text-main); font-weight: bold; }
        
        /* 简单的四色 Logo 模拟 */
        .g-text span:nth-child(1) { color: var(--g-blue); }
        .g-text span:nth-child(2) { color: var(--g-red); }
        .g-text span:nth-child(3) { color: var(--g-yellow); }
        .g-text span:nth-child(4) { color: var(--g-blue); }
        .g-text span:nth-child(5) { color: var(--g-green); }
        .g-text span:nth-child(6) { color: var(--g-red); }

        /* 主要内容区域 */
        .main-content {
            flex: 1;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .hero-text {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: 400;
            margin: 0 0 15px 0;
        }

        .hero-text p {
            font-size: 18px;
            color: var(--text-sub);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 网格布局 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        /* 产品卡片 */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            height: 220px;
        }

        /* 悬停时的顶部彩条 */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--g-blue) 0%, var(--g-blue) 25%, 
                var(--g-red) 25%, var(--g-red) 50%, 
                var(--g-yellow) 50%, var(--g-yellow) 75%, 
                var(--g-green) 75%, var(--g-green) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover {
            border-color: transparent;
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-4px);
        }

        .card:hover::before { opacity: 1; }

        /* 图标区域 */
        .icon-box {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background-color: rgba(66, 133, 244, 0.1); /* 淡淡的蓝色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--g-blue);
        }

        .material-icons-round { font-size: 32px; }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            font-weight: 500;
        }

        .card p {
            margin: 0;
            font-size: 14px;
            color: var(--text-sub);
            line-height: 1.5;
            flex: 1; /* 让描述占据剩余空间 */
        }

        .launch-link {
            margin-top: 20px;
            font-weight: 500;
            color: var(--btn-bg);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .launch-link span { opacity: 0; transform: translateX(-5px); transition: all 0.2s; }
        .card:hover .launch-link span { opacity: 1; transform: translateX(5px); }

        /* 搜索框 (放在 Hero 区域下面) */
        .mini-search {
            max-width: 600px;
            margin: 0 auto 50px;
            position: relative;
        }
        .mini-search input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 30px;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 16px;
            outline: none;
            box-shadow: 0 1px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .mini-search span {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
        }

        /* 脚注 */
        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid var(--card-border);
            color: var(--text-sub);
            font-size: 13px;
            background: var(--card-bg);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span class="g-text">
                <span>J</span><span>a</span><span>c</span><span>k</span>
            </span>
            <span class="brand">Products</span>
        </div>
        <div style="font-size: 14px; color: var(--text-sub);">
            V 2.0
        </div>
    </header>

    <div class="main-content">
        <div class="hero-text">
            <h1>打造实用的工具</h1>
            <p>探索 Jack 的个人开发生态系统。从学习辅助到娱乐放松，这里汇集了所有高效能工具。</p>
        </div>

        <form class="mini-search" action="https://www.google.com/search" method="GET" target="_blank">
            <span class="material-icons-round">search</span>
            <input type="text" name="q" placeholder="搜索 Google 或输入网址...">
        </form>

        <div class="product-grid" id="grid">
            </div>
    </div>

    <footer>
        <p>&copy; 2026 Jack's Ecosystem. Built for efficiency.</p>
    </footer>

    <script>
        // 定义你的所有产品 (文件名必须和你的实际文件名一致)
        const myProducts = [
            {
                name: "Warden Core",
                file: "Control.html",
                desc: "网络核心控制台。管理学习任务、番茄钟与系统状态。",
                icon: "admin_panel_settings", // 盾牌/管理图标
                color: "#c20c0c"
            },
            {
                name: "Auxiliary Data",
                file: "ADN.html",
                desc: "辅助数据网络 (ADN)。快速处理文本、剪贴板与数据传输。",
                icon: "hub", // 网络连接图标
                color: "#1a73e8"
            },
            {
                name: "Lexicon Lab",
                file: "LexiconLab.html",
                desc: "智能词汇分拣实验室。英语单词分析与归类工具。",
                icon: "school", // 学习/学校图标
                color: "#34a853"
            },
            {
                name: "Exam Countdown",
                file: "Countdown.html",
                desc: "重要考试倒计时。精确到秒的时间追踪。",
                icon: "timer", // 计时器图标
                color: "#fbbc04"
            },
            {
                name: "Jack's Sync",
                file: "MusicPlayer.html",
                desc: "个人音乐播放器与同步终端。沉浸式音频体验。",
                icon: "headphones", // 耳机图标
                color: "#6366f1"
            },
            {
                name: "Immersion Recite",
                file: "Poem.html",
                desc: "沉浸背诵工具。专注于诗词记忆与文本复习。",
                icon: "menu_book", // 书本图标
                color: "#8e24aa"
            },
            {
                name: "Sanctuary",
                file: "Relax.html",
                desc: "数字避难所。色彩生成、白噪音与放松工具。",
                icon: "spa", // 莲花/放松图标
                color: "#009688"
            },
            {
                name: "Battlefield 6",
                file: "bf6.html",
                desc: "游戏发布页概念设计。战地风云 6 模拟官网。",
                icon: "sports_esports", // 手柄图标
                color: "#ff5722"
            }
        ];

        const grid = document.getElementById('grid');

        // 渲染函数
        function render() {
            grid.innerHTML = '';
            
            myProducts.forEach(product => {
                const card = document.createElement('a');
                card.href = product.file;
                card.className = 'card';
                card.target = "_blank"; // 在新标签页打开

                // 动态设置图标颜色，让每个产品更有辨识度
                const iconStyle = `color: ${product.color}; background: ${product.color}15;`; // 15 是透明度

                card.innerHTML = `
                    <div class="icon-box" style="${iconStyle}">
                        <span class="material-icons-round">${product.icon}</span>
                    </div>
                    <h3>${product.name}</h3>
                    <p>${product.desc}</p>
                    <div class="launch-link">
                        启动应用 <span class="material-icons-round" style="font-size:16px;">arrow_forward</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 初始化
        render();
    </script>
</body>
</html>
